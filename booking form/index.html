<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form class="form-container" id="bookingForm">
        <h2>Book Doctor Appointment</h2>
    
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required />
        </div>
    
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
    
        <div class="form-group">
          <label for="reason">Reason for Visit</label>
          <textarea id="reason" rows="3" required></textarea>
        </div>
    
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" required />
        </div>
    
        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" id="time" required />
        </div>
    
        <button type="button" class="btn" id="checkBtn">Check Availability</button>
        <div class="availability-msg" id="availabilityMsg">âœ… Doctor is available at selected time!</div>
    
        <br /><br />
        <button type="submit" class="btn" id="submitBtn" disabled>Book Appointment</button>
      </form>














    <script src="booking.js"></script>
</body>
</html>
